<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arrow Dropdown</title>
  <style>
    details {
      width: 300px;
      margin: 20px;
      font-family: Arial, sans-serif;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      background: #f8f9fa;
    }

    summary {
      cursor: pointer;
      font-weight: bold;
      list-style: none;
    }

    summary::marker {
      display: none;
    }

    summary::after {
      content: "▼";
      float: right;
      transition: 0.3s;
    }

    details[open] summary::after {
      transform: rotate(-180deg);
    }
  </style>
</head>
<body>
  <details>
    <summary>Click to Expand ▼</summary>
    <p>This is the hidden content revealed when you click the arrow.</p>
  </details>
</body>
</html>
