<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact — Ghulam Habib</title>
  <link rel="stylesheet" href="./src/output.css">


  <link rel="stylesheet" href="contact.css">

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  />
</head>

<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header id="dsNav" class="sticky top-0 w-full z-50">
    <nav class="flex justify-between items-center   text-white text-3xl py-4 px-6 w-full">
      <h1 class="font-bold">Dsa Viz</h1>
      <ul class="flex gap-4 flex flex-col md:flex-row">
        <a href="index.html" class="bg-gray-800 text-white px-6 py-2 rounded hover:bg-gray-700 transition">Home</a>
        <a href="#" class="bg-gray-800 text-white px-6 py-2 rounded hover:bg-gray-700 transition">Theme</a>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="w-full flex justify-center items-center py-10">

    <div class="bg-white shadow-lg rounded-lg md:w-1/2 md:m-0 m-2 overflow-hidden">

      <!-- Header -->
      <div class="bg-blue-800 text-white text-center py-6 px-4">
        <h1 class="text-3xl font-bold">Get in Touch</h1>
        <p class="mt-2">I’d love to hear from you! Fill out the form below.</p>
      </div>

      <div class="md:flex">

        <!-- Sidebar Info -->
        <div class="md:w-1/3 bg-blue-50 p-6 flex flex-col gap-6">
          <div>
            <h2 class="text-xl font-semibold mb-1">Ghulam Habib</h2>
            <p class="text-gray-700">Software Developer & Learner</p>
          </div>
          <div class="flex items-center space-x-2 text-gray-600">
            <i class="fa-solid fa-envelope"></i>
            <a href="mailto:ghulamhabib.x@gmail.com" class="hover:underline">
              ghulamhabib.x@gmail.com
            </a>
          </div>
          <div class="flex items-center space-x-2 text-gray-600">
            <i class="fa-brands fa-github"></i>
            <a href="https://github.com/habibx792" target="_blank" class="hover:underline">
              github.com/habibx792
            </a>
          </div>
          <div class="flex items-center space-x-2 text-gray-600">
            <i class="fa-brands fa-linkedin"></i>
            <a href="https://www.linkedin.com/in/ghulam-habib-248185323?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
               target="_blank"
               class="hover:underline">
              LinkedIn Profile
            </a>
          </div>
        </div>


        <div class="md:w-2/3 p-6">
          <form action="#" method="POST" class="space-y-4">
            <div>
              <label for="name" class="block text-gray-700 font-medium">Name</label>
              <input id="name" name="name" type="text"
                     class="w-full border border-gray-300 rounded px-3 py-2 focus:ring focus:ring-blue-200 outline-none"
                     placeholder="Your Name" required>
            </div>
            <div>
              <label for="email" class="block text-gray-700 font-medium">Email</label>
              <input id="email" name="email" type="email"
                     class="w-full border border-gray-300 rounded px-3 py-2 focus:ring focus:ring-blue-200 outline-none"
                     placeholder="you@example.com" required>
            </div>
            <div>
              <label for="subject" class="block text-gray-700 font-medium">Subject</label>
              <input id="subject" name="subject" type="text"
                     class="w-full border border-gray-300 rounded px-3 py-2 focus:ring focus:ring-blue-200 outline-none"
                     placeholder="Subject" required>
            </div>
            <div>
              <label for="message" class="block text-gray-700 font-medium">Message</label>
              <textarea id="message" name="message" rows="5"
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:ring focus:ring-blue-200 outline-none"
                        placeholder="Write your message here..." required></textarea>
            </div>
            <div class="text-right">
              <button type="submit"
                class="bg-blue-800 text-white px-6 py-2 rounded-full hover:bg-blue-700 transition duration-300">
                Send Message
              </button>
            </div>
          </form>
        </div>

      </div>
      <div class="bg-blue-800 text-white text-center py-4">
        <p>Designed by Ghulam Habib | © 2025</p>
      </div>

    </div>

  </main>

</body>
</html>
