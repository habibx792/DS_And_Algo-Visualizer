<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Visualizer - Clean Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="footer.js" defer></script>
    <style>
        * {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        .clean-code-block {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
        }

        .inline-code {
            background: #f1f3f4;
            color: #1a1a1a;
            border: 1px solid #dadce0;
        }

        .numbered-bullet {
            min-width: 20px;
        }

        .bullet-point {
            min-width: 12px;
        }

        .typing-animation {
            display: inline-block;
        }

        .typing-animation::after {
            content: '...';
            animation: typing 1.5s infinite;
        }

        @keyframes typing {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .message-fade-in {
            animation: messageFadeIn 0.3s ease-out;
        }

        @keyframes messageFadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Simple scrollbar */
        #chat::-webkit-scrollbar {
            width: 6px;
        }

        #chat::-webkit-scrollbar-track {
            background: #f1f3f4;
        }

        #chat::-webkit-scrollbar-thumb {
            background: #c4c7c5;
            border-radius: 3px;
        }
    </style>
</head>
<body class="bg-white min-h-screen">
    <!-- Clean Header -->
    <header class="sticky top-0 z-50 bg-white border-b border-gray-200">
        <nav class="py-4">
            <div class="   sm:px-6 ">
                <div class="flex justify-between w-full ">
                    <h1 class="text-black text-4xl font-bold tracking-widest">DsaViz</h1>

                    <div class="hidden md:flex items-center space-x-6">
                        <a href="index.html" class="text-gray-700 hover:text-gray-900 font-medium transition-colors">Home</a>
                        <a href="dataStructur.html" class="text-gray-700 hover:text-gray-900 font-medium transition-colors">Data Structures</a>
                        <a href="algoViz.html" class="text-gray-700 hover:text-gray-900 font-medium transition-colors">Algorithms</a>
                        <a href="#" class="text-gray-700 hover:text-gray-900 font-medium transition-colors">Exercises</a>
                        <a href="#" class="text-gray-700 hover:text-gray-900 font-medium transition-colors">Editor</a>
                        <button class="bg-gray-900 text-white px-4 py-2 rounded font-medium hover:bg-gray-800 transition-colors">
                            Login
                        </button>
                    </div>

                    <button class="md:hidden text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto px-4 py-8">
        <!-- Header Section -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">DSA Learning Assistant</h1>
            <p class="text-gray-600">Learn Data Structures and Algorithms with clear explanations</p>
        </div>

        <!-- Chat Container -->
        <div class="bg-white border border-gray-200 rounded-lg mb-8">
            <div id="chat" class="h-96 overflow-y-auto p-6 space-y-4 bg-gray-50">
                <!-- Welcome Message -->
                <div class="flex justify-start message-fade-in">
                    <div class="bg-white border border-gray-200 rounded-lg rounded-tl-none px-4 py-3 max-w-3xl">
                        <div class="flex items-center space-x-2 mb-2">
                            <div class="w-6 h-6 bg-gray-600 rounded-full flex items-center justify-center">
                                <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                                </svg>
                            </div>
                            <span class="font-medium text-gray-900">DSA Tutor</span>
                        </div>
                        <p class="text-gray-700">
                            Hello! I'm your DSA tutor. Ask me about data structures or algorithms, and I'll provide clear, structured explanations with code examples.
                        </p>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="p-4 border-t border-gray-200">
                <div class="flex space-x-3">
                    <input
                        type="text"
                        id="question"
                        placeholder="Ask about stacks, trees, algorithms..."
                        class="flex-1 p-3 border border-gray-300 rounded focus:outline-none focus:border-gray-500 focus:ring-1 focus:ring-gray-500 bg-white"
                        onkeypress="if(event.key === 'Enter') askQuestion()"
                    >
                    <button
                        onclick="askQuestion()"
                        class="bg-gray-900 text-white px-6 py-3 rounded hover:bg-gray-800 transition-colors font-medium flex items-center space-x-2"
                    >
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"></path>
                        </svg>
                        <span>Ask</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Quick Questions -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <button onclick="quickQuestion('Stack implementation in Python with time complexity')" class="bg-white border border-gray-200 rounded p-4 text-left hover:border-gray-400 transition-colors">
                <div class="font-medium text-gray-900 mb-1">Stack</div>
                <div class="text-sm text-gray-600">LIFO implementation</div>
            </button>

            <button onclick="quickQuestion('Binary tree implementation with traversal methods')" class="bg-white border border-gray-200 rounded p-4 text-left hover:border-gray-400 transition-colors">
                <div class="font-medium text-gray-900 mb-1">Binary Tree</div>
                <div class="text-sm text-gray-600">Traversal algorithms</div>
            </button>

            <button onclick="quickQuestion('Linked list implementation with operations')" class="bg-white border border-gray-200 rounded p-4 text-left hover:border-gray-400 transition-colors">
                <div class="font-medium text-gray-900 mb-1">Linked List</div>
                <div class="text-sm text-gray-600">Singly & doubly lists</div>
            </button>

            <button onclick="quickQuestion('Quick sort algorithm with complexity analysis')" class="bg-white border border-gray-200 rounded p-4 text-left hover:border-gray-400 transition-colors">
                <div class="font-medium text-gray-900 mb-1">Quick Sort</div>
                <div class="text-sm text-gray-600">Divide & conquer</div>
            </button>
        </div>
    </div>

 <footer id="foot"></footer>


    <script>
        // Copy function
        function copyCode(button) {
            const codeBlock = button.closest('.clean-code-block');
            const code = codeBlock.querySelector('code').textContent;

            navigator.clipboard.writeText(code).then(() => {
                const originalHTML = button.innerHTML;
                button.innerHTML = `
                    <svg class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                `;

                setTimeout(() => {
                    button.innerHTML = originalHTML;
                }, 2000);
            });
        }

        async function askQuestion() {
            const questionInput = document.getElementById('question');
            const question = questionInput.value.trim();

            if (!question) return;

            // Add user question to chat
            addMessage(question, 'user');
            questionInput.value = '';

            // Show typing indicator
            const typingDiv = addMessage('<span class="typing-animation">Thinking</span>', 'bot', true);

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question })
                });

                const data = await response.json();

                // Remove typing indicator and add actual response
                typingDiv.remove();
                addMessage(data.answer, 'bot');

            } catch (error) {
                typingDiv.remove();
                addMessage('Sorry, there was an error. Please try again.', 'bot');
            }
        }

        function quickQuestion(question) {
            document.getElementById('question').value = question;
            askQuestion();
        }

        function addMessage(content, sender, isTyping = false) {
            const chat = document.getElementById('chat');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-fade-in';

            if (sender === 'user') {
                messageDiv.className += ' flex justify-end';
                messageDiv.innerHTML = `
                    <div class="bg-gray-900 text-white rounded-lg rounded-br-none px-4 py-3 max-w-xl">
                        <div class="flex items-center space-x-2 mb-1">
                            <div class="w-5 h-5 bg-white rounded-full flex items-center justify-center">
                                <svg class="w-3 h-3 text-gray-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </div>
                            <span class="font-medium text-white">You</span>
                        </div>
                        <p class="text-white">${content}</p>
                    </div>
                `;
            } else {
                messageDiv.className += ' flex justify-start';
                if (isTyping) {
                    messageDiv.innerHTML = `
                        <div class="bg-white border border-gray-200 rounded-lg rounded-tl-none px-4 py-3">
                            <div class="flex items-center space-x-2 mb-1">
                                <div class="w-5 h-5 bg-gray-600 rounded-full flex items-center justify-center">
                                    <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                                    </svg>
                                </div>
                                <span class="font-medium text-gray-900">DSA Tutor</span>
                            </div>
                            <p class="text-gray-600">${content}</p>
                        </div>
                    `;
                } else {
                    messageDiv.innerHTML = `
                        <div class="bg-white border border-gray-200 rounded-lg rounded-tl-none px-4 py-3 max-w-3xl">
                            <div class="flex items-center space-x-2 mb-3">
                                <div class="w-5 h-5 bg-gray-600 rounded-full flex items-center justify-center">
                                    <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                                    </svg>
                                </div>
                                <span class="font-medium text-gray-900">DSA Tutor</span>
                            </div>
                            <div class="clean-response-content">${content}</div>
                        </div>
                    `;
                }
            }

            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;
            return messageDiv;
        }

        // Auto-focus input
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('question').focus();
        });
    </script>
</body>
</html>
